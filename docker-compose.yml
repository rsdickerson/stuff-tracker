  #     - mysql_test_data:/var/lib/mysql
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pPassword12"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - stufftracker-network

volumes:
  mysql_data:
    driver: local
  # mysql_test_data:
